<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visualization 2</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <div id="app">
      <div id="inputLine">
        <div class="artistInput">
          <input
            type="text"
            id="mainInput"
            name="mainArtist"
            placeholder="Main Artist"
          />
        </div>
        <div class="artistInput">
          <input
            type="text"
            id="subInput"
            name="subArtist"
            placeholder="Sub Artist"
          />
        </div>
      </div>
      <div id="contentLine">
        <div id="beforeResult"></div>
        <div id="result"></div>
      </div>
    </div>
    <div id="mainImage" class="imageWrapper"></div>
    <div id="subImage" class="imageWrapper"></div>
    <div id="mainArtistList" class="artistList"></div>
    <div id="subArtistList" class="artistList"></div>
  </body>
  <script src="./app.js"></script>
</html>
